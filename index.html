<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <section class="left-side"></section>
        <section class="right-side">
            <section class="greeting-container">
                <h2 class="greeting-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum autem fuga nulla
                    modi tempora
                    cupiditate ea
                    perferendis, quisquam odit inventore iusto dolorem placeat dignissimos porro vel ipsa suscipit quo
                    a.
                </h2>
            </section>
            <form action="">
                <label for="first-name">FIRST NAME:</label><br>
                <input type="text" name="" id="first-name"><br>
                <label for="last-name">LAST NAME:</label><br>
                <input type="text" name="" id="last-name"><br>
                <label for="email">EMAIL</label><br>
                <input type="text" name="" id="email"><br>
                <label for="phone-number">PHONE NUMBER</label><br>
                <input type="text" name="" id="phone-number"><br>
                <label for="password">PASSWORD</label><br>
                <input type="text" name="" id="password"><br>
                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                <input type="text" name="" id="confirm-password">
            </form>
            <section class="login">
                <button>Create Account</button>
                <p class="login-text">Already have an account? <a href="">Log in</a></p>
            </section>
        </section>
    </div>

</body>

</html>
