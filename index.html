<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="left-side">
        <img src="./img/pexels-aleksandar-pasaric-2603464.jpg" alt="">
    </section>
    <main>
        <div class="greeting-text">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum autem fuga nulla modi tempora cupiditate ea
                perferendis, quisquam odit inventore iusto dolorem placeat dignissimos porro vel ipsa suscipit quo a.
            </h2>
        </div>
        <form action="">
            <label for="first-name">FIRST NAME:</label><br>
            <input type="text" name="" id="first-name"><br>
            <label for="last-name">LAST NAME:</label><br>
            <input type="text" name="" id="last-name"><br>
            <label for="email">EMAIL</label><br>
            <input type="text" name="" id="email"><br>
            <label for="phone-number">PHONE NUMBER</label><br>
            <input type="text" name="" id="phone-number"><br>
            <label for="password">PASSWORD</label><br>
            <input type="text" name="" id="password"><br>
            <label for="confirm-password">CONFIRM PASSWORD</label><br>
            <input type="text" name="" id="confirm-password">
        </form>
        <section class="login">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>

        </section>
    </main>
</body>

</html>
