<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <section class="left-side">
            <div class="left-side-logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <p class="photo-description">Photo by <a class="photo-description-link"
                    href="https://www.pexels.com/@apasaric/">Aleksandar
                    Pasaric</a> on
                <a class="photo-description-link" href="https://www.pexels.com/">Pexels</a></p>
            <!-- https://www.pexels.com/photo/photo-of-buildings-during-nighttime-2603464/ -->
        </section>
        <section class="right-side">
            <section class="greeting-container">
                <h2 class="greeting-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum autem fuga nulla
                    modi tempora
                    cupiditate ea
                    perferendis, quisquam odit inventore iusto dolorem placeat dignissimos porro vel ipsa suscipit quo
                    a.
                </h2>
            </section>
            <form action="">
                <label class="first-name" for="first-name">FIRST NAME:</label>
                <input type="text" name="" id="first-name" required>
                <label class="last-name" for="last-name">LAST NAME:</label>
                <input type="text" name="" id="last-name" required>
                <label class="email" for="email">EMAIL:</label>
                <input type="text" name="" id="email" required>
                <label class="phone-number" for="phone-number">PHONE NUMBER:</label>
                <input type="text" name="" id="phone-number">
                <label class="password" for="password">PASSWORD:</label>
                <input type="text" name="" id="password" required>
                <label class="confirm-password" for="confirm-password">CONFIRM PASSWORD:</label>
                <input type="text" name="" id="confirm-password" required>
            </form>
            <section class="login">
                <button>Create Account</button>
                <p class="login-text">Already have an account? <a class="login-link" href="">Log in</a></p>
            </section>
        </section>
    </div>

</body>

</html>
